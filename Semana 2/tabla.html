<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
    <!-- El caption es el titulo de la tabla  -->
    <table>
        <caption>Tabla de ejemplo</caption>
        <tbody>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>FirstName</th>
            </tr>
            <tr>
                <td>1</td>
                <td colspan="2">Cindy Benavides</td> <!--yo mismo y el de la derecha - combina columnas
                El rowspan combina filas-->
            </tr>
            <tr>
                <td>2</td>
                <td>Mario</td>
                <td>Jim√©nez</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
