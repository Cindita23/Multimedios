<!doctype html>
<html lang="en">

<head>
    <title>Listar Profesores</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header class="mb-3">
        <div id="menu"> </div>
    </header>
    <main class="m-4">
        <h1 class="mb-4">Lista Profesores</h1>
        <div class="table-responsive">
            <table class="table table-striped
        table-hover
        table-borderless
        table-primary
        align-middle">
                <thead class="table-light">
                    <caption>Listar Profesores</caption>
                    <tr>
                        <th>Id</th>
                        <th>Cédula</th>
                        <th>Nombre</th>
                        <th>Apellido Paterno</th>
                        <th>Apellido Materno</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Teléfono Celular</th>
                        <th>Fecha Nacimiento</th>
                        <th>Sexo</th>
                        <th>Direccion</th>
                        <th>Nacionalidad</th>
                        <th>idCarreras</th>
                        <th>Usuario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider" id="resultados">

                </tbody>
                <tfoot>

                </tfoot>
            </table>
        </div>

        <!-- Modal Profesores -->
        <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
            role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">Editar Profesor</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- -------FORMULARIO------- -->
                        <form id="formulario">
                            <div class="mb-3">
                                <input type="hidden" id="id" name="id">
                                <label for="" class="form-label">Cédula</label>
                                <input type="text" class="form-control" name="cedula" id="cedula"
                                    aria-describedby="helpId" placeholder="Ingrese la cédula del profesor">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre"
                                    aria-describedby="helpId" placeholder="Ingrese el nombre del profesor">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Apellido paterno</label>
                                <input type="text" class="form-control" name="apellidoPaterno" id="apellidoPaterno"
                                    aria-describedby="helpId" placeholder="Ingrese el apellido paterno">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Apellido materno</label>
                                <input type="text" class="form-control" name="apellidoMaterno" id="apellidoMaterno"
                                    aria-describedby="helpId" placeholder="Ingrese el apellido materno">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Email</label>
                                <input type="text" class="form-control" name="correoElectronico" id="correoElectronico"
                                    aria-describedby="helpId" placeholder="Ingrese el correoElectronico">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" name="telefono" id="telefono"
                                    aria-describedby="helpId" placeholder="Ingrese el telefono">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Teléfono Celular</label>
                                <input type="text" class="form-control" name="telefonoCelular" id="telefonoCelular"
                                    aria-describedby="helpId" placeholder="Ingrese el telefono delular">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Fecha Nacimiento</label>
                                <input type="text" class="form-control" name="fechaNacimiento" id="fechaNacimiento"
                                    aria-describedby="helpId" placeholder="Ingrese la fecha de nacimiento">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Sexo</label>
                                <input type="text" class="form-control" name="sexo" id="sexo" aria-describedby="helpId"
                                    placeholder="Ingrese el sexo">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Dirección</label>
                                <input type="text" class="form-control" name="direccion" id="direccion"
                                    aria-describedby="helpId" placeholder="Ingrese la dirección ">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Nacionalidad</label>
                                <input type="text" class="form-control" name="nacionalidad" id="nacionalidad"
                                    aria-describedby="helpId" placeholder="Ingrese la Nacionalidad">
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Carrera</label>
                                <select class="form-select " name="carrera" id="carrera">
                                    <option selected disabled>Elija la carrera asignada al profesor</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <button type="reset" class="btn btn-danger">Limpiar</button>
                                <button type="submit" class="btn btn-success">Guardar</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script>
        var contenidoTablaResultado = document.querySelector('#resultados');
        var contenidoMenu = document.querySelector('#menu');
        const myModal = new bootstrap.Modal(document.getElementById('modalId'));
        var contenidoSelectCarrera = document.querySelector('#carrera');
        var formulario = document.getElementById('formulario');

        function cargarDatos() {
            fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaProfesores.php")//url de peticion de dATOS
                .then(respuesta => respuesta.json())//respuesta recibe los datps en formato json
                .then((datosrespuesta) => {
                    setTable(datosrespuesta.data)//lo envio para la funcion para darle tratamiento a los datos
                })
                .catch(console.log)//muestra error
        }

        // fetch=solicitar, son peticiones
        // estamos creando objetos en memoria
        function setTable(datos) {
            console.log('datos', datos)
            for (const valor of datos) {
                console.log('valor:', valor);
                contenidoTablaResultado.innerHTML += `
             <tr class="table-primary" >
                <td scope="row">${valor.id}</td>
                <td>${valor.cedula}</td>
                <td>${valor.nombre}</td>
                <td>${valor.apellidopaterno}</td>
                <td>${valor.apellidomaterno}</td>
                <td>${valor.correoelectronico}</td>
                <td>${valor.telefono}</td>
                <td>${valor.telefonocelular}</td>
                <td>${valor.fechanacimiento}</td>
                <td>${valor.sexo}</td>
                <td>${valor.direccion}</td>
                <td>${valor.nacionalidad}</td>
                <td>${valor.idCarreras}</td>
                <td>${valor.usuario}</td>
                <td>
                    <a name="" id="" class="btn btn-danger" href="#" role="button" onclick="eliminar('${valor.id}')">Borrar</a> ||
                    <a name="" id="" class="btn btn-primary" href="#" role="button"
                    onclick="editar('${valor.id}', '${valor.cedula}', '${valor.nombre}', '${valor.apellidopaterno}',
                    '${valor.apellidomaterno}','${valor.correoelectronico}','${valor.telefono}','${valor.telefonocelular}',
                    '${valor.fechanacimiento}','${valor.sexo}','${valor.direccion}','${valor.nacionalidad}', '${valor.idCarreras}')">Editar</a>
                </td>
            </tr>`;
            }
        }

        cargarDatos();

        //Modificar Profesor
        formulario.addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Salvando');
            var id = document.getElementById('id').value;
            var cedula = document.getElementById('cedula').value;
            var correo = document.getElementById('correoElectronico').value;
            var telefono = document.getElementById('telefono').value;
            var telefonoCelular = document.getElementById('telefonoCelular').value;
            var fechaNacimiento = document.getElementById('fechaNacimiento').value;
            var sexo = document.getElementById('sexo').value;
            var direccion = document.getElementById('direccion').value;
            var nombre = document.getElementById('nombre').value;
            var apellidoPaterno = document.getElementById('apellidoPaterno').value;
            var apellidoMaterno = document.getElementById('apellidoMaterno').value;
            var nacionalidad = document.getElementById('nacionalidad').value;
            var idCarreras = document.getElementById('carrera').value;

            var datosEnviar = {
                id: id,
                cedula: cedula,
                correoelectronico: correo,
                telefono: telefono,
                telefonocelular: telefonoCelular,
                fechanacimiento: fechaNacimiento,
                sexo: sexo,
                direccion: direccion,
                nombre: nombre,
                apellidopaterno: apellidoPaterno,
                apellidomaterno: apellidoMaterno,
                nacionalidad: nacionalidad,
                idCarreras: idCarreras,
                usuario: 'Profesora Benavides1'
            }

            fetch("https://paginas-web-cr.com/ApiPHP/apis/ActualizarProfesores.php",
                {
                    method: 'POST',
                    body: JSON.stringify(datosEnviar)
                })
                .then(respuesta => respuesta.json())
                .then((datosRepuesta) => {
                    window.location = 'listarProfesores.html'
                    console.log('datos', datosRepuesta)
                })
                .catch(console.log)
        });

        function editar(id, cedula, nombre, apellidoPaterno, apellidoMaterno, correoElectronico, telefono, telefonoCelular, fechaNacimiento, sexo, direccion, nacionalidad, idCarreras) {
            myModal.show();
            document.getElementById('id').value = id;
            document.getElementById('cedula').value = cedula;
            document.getElementById('nombre').value = nombre;
            document.getElementById('apellidoPaterno').value = apellidoPaterno;
            document.getElementById('apellidoMaterno').value = apellidoMaterno;
            document.getElementById('correoElectronico').value = correoElectronico;
            document.getElementById('telefono').value = telefono;
            document.getElementById('telefonoCelular').value = telefonoCelular;
            document.getElementById('fechaNacimiento').value = fechaNacimiento;
            document.getElementById('sexo').value = sexo;
            document.getElementById('direccion').value = direccion;
            document.getElementById('nacionalidad').value = nacionalidad;
            document.getElementById('carrera').value = idCarreras;
        }

        function llenarCarreras() {
            fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaGrupo.php")
                .then(respuesta => respuesta.json())
                .then((datosrespuesta) => {
                    for (const valor of datosrespuesta.data) {
                        contenidoSelectCarrera.innerHTML += `
                        <option value="${valor.id}">${valor.nombre}</option>
                        `
                    }
                })
                .catch(console.log)
        }

        llenarCarreras();

        //Eliminar Profesor 
        function eliminar(id) {
            alert('Eliminar ' + id);
            var datosEnviar = {
                id: id
            }
            fetch("https://paginas-web-cr.com/ApiPHP/apis/BorrarProfesores.php",
                {
                    method: "POST",
                    body: JSON.stringify(datosEnviar)
                })
                .then(respuesta => respuesta.json())
                .then((datosRepuesta) => {
                    window.location = 'listarProfesores.html'
                    console.log('datos', datosRepuesta)
                })
                .catch(console.log)
        }
    </script>
    <script src="menu.js"></script>
</body>

</html>
