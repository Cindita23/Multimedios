<!doctype html>
<html lang="en">

<head>
    <title>Crear Estudiantes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="Img/icon.png" type="image/png" />
</head>

<body class="fondoEstudiantes">
    <div class="container-fluid m-0 p-0">
        <header>
            <div id="menu"> </div>
        </header>
        <main>
            <h1 class="fw-bold m-3 mt-4 text-center text-white">Crear Estudiante</h1>
            <div class=" m-5 p-5 mb-4 fondo rounded-3">
                <div class="container-fluid">
                    <form id="formulario">
                        <div class="mb-3">
                            <label for="" class="form-label">Cédula</label>
                            <input type="text" class="form-control" name="cedula" id="cedula" aria-describedby="helpId"
                                placeholder="Ingrese la cédula del estudiante">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId"
                                placeholder="Ingrese el nombre del estudiante">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Apellido paterno</label>
                            <input type="text" class="form-control" name="apellidoPaterno" id="apellidoPaterno"
                                aria-describedby="helpId" placeholder="Ingrese el apellido paterno">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Apellido materno</label>
                            <input type="text" class="form-control" name="apellidoMaterno" id="apellidoMaterno"
                                aria-describedby="helpId" placeholder="Ingrese el apellido materno">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Email</label>
                            <input type="text" class="form-control" name="correoElectronico" id="correoElectronico"
                                aria-describedby="helpId" placeholder="Ingrese el correo Electronico">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" name="telefono" id="telefono"
                                aria-describedby="helpId" placeholder="Ingrese el telefono">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Teléfono Celular</label>
                            <input type="text" class="form-control" name="telefonoCelular" id="telefonoCelular"
                                aria-describedby="helpId" placeholder="Ingrese el telefono celular">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Fecha Nacimiento</label>
                            <input type="text" class="form-control" name="fechaNacimiento" id="fechaNacimiento"
                                aria-describedby="helpId" placeholder="Ingrese la fecha de nacimiento">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Sexo</label>
                            <input type="text" class="form-control" name="sexo" id="sexo" aria-describedby="helpId"
                                placeholder="Ingrese el sexo">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Dirección</label>
                            <input type="text" class="form-control" name="direccion" id="direccion"
                                aria-describedby="helpId" placeholder="Ingrese la dirección ">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Nacionalidad</label>
                            <input type="text" class="form-control" name="nacionalidad" id="nacionalidad"
                                aria-describedby="helpId" placeholder="Ingrese la Nacionalidad">
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Carrera</label>
                            <select class="form-select " name="carrera" id="carrera">
                                <option selected disabled>Elija la carrera asignada al estudiante</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <button type="reset" class="btn btn-danger">Limpiar</button>
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Modal para mensaje transaccion realizada correctamente  -->
            <div class="modal fade" id="modalCorrecto" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
                role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header bg-success">
                            <h5 class="modal-title" id="modalTitleId">Felicidades!</h5>
                        </div>
                        <div class="modal-body">
                            <p>La transacción ha sido exitosa</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="bg-dark text-white container-fluid">
            <div id="footer"></div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
            </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
            </script>

        <script>
            var contenidoMenu = document.querySelector('#menu');
            var formulario = document.getElementById('formulario');
            var contenidoSelectCarrera = document.querySelector('#carrera');
            var contenidoFooter = document.querySelector('#footer');
            const modalExitoso = new bootstrap.Modal(document.getElementById('modalCorrecto'));

            formulario.addEventListener('submit', function (e) {
                e.preventDefault();//para que no se recargue la pagina 

                var cedula = document.getElementById('cedula').value;
                var nombre = document.getElementById('nombre').value;
                var apellidoPaterno = document.getElementById('apellidoPaterno').value;
                var apellidoMaterno = document.getElementById('apellidoMaterno').value;
                var correoElectronico = document.getElementById('correoElectronico').value;
                var telefono = document.getElementById('telefono').value;
                var telefonoCelular = document.getElementById('telefonoCelular').value;
                var fechaNacimiento = document.getElementById('fechaNacimiento').value;
                var sexo = document.getElementById('sexo').value;
                var direccion = document.getElementById('direccion').value;
                var nacionalidad = document.getElementById('nacionalidad').value;
                var idCarreras = document.getElementById('carrera').value;

                var datosEnviar = {
                    cedula: cedula,
                    correoelectronico: correoElectronico,
                    telefono: telefono,
                    telefonocelular: telefonoCelular,
                    fechanacimiento: fechaNacimiento,
                    sexo: sexo,
                    direccion: direccion,
                    nombre: nombre,
                    apellidopaterno: apellidoPaterno,
                    apellidomaterno: apellidoMaterno,
                    nacionalidad: nacionalidad,
                    idCarreras: idCarreras,
                    usuario: "Profesora Benavides"
                }
                console.log(datosEnviar)

                fetch("https://paginas-web-cr.com/ApiPHP/apis/InsertarEstudiantes.php",
                    {
                        method: 'POST',
                        body: JSON.stringify(datosEnviar)//convierte un objeto o valor de JavaScript en una cadena de texto JSON
                    }
                )
                    .then(respuesta => respuesta.json())
                    .then((datosrespuesta) => {
                        console.log('Datos', datosrespuesta);
                        transaccionExitosa();
                    })
                    .catch(console.log)
            });

            function llenarCarreras() {
                fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaGrupo.php")
                    .then(respuesta => respuesta.json())
                    .then((datosrespuesta) => {
                        for (const valor of datosrespuesta.data) {
                            contenidoSelectCarrera.innerHTML += `
                        <option value="${valor.id}">${valor.nombre}</option>
                        `
                        }
                    })
                    .catch(console.log)
            }

            llenarCarreras();

            function transaccionExitosa() {
                modalExitoso.show();
            }
        </script>

        <script src="menu.js"></script>
        <script src="footer.js"></script>
</body>

</html>
