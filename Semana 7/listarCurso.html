<!-- Cindy -->
<!doctype html>
<html lang="en">

<head>
  <title>Listar Curso</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <div class="container-fluid m-0 p-0">
    <header class="mb-3">
      <div id="menu"> </div>
    </header>

    <main class="m-4">
      <h1>Lista Cursos</h1>
      <div class="table-responsive">
        <table class="table table-striped
            table-hover	
            table-borderless
            table-primary
            align-middle">
          <thead class="table-light">
            <caption>Listar Cursos</caption>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Descripcion</th>
              <th>Tiempo</th>
              <th>Usuario</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <!-- agregar id a tbody -->
          <tbody class="table-group-divider" id="resultados">
            <!-- la funcion llena la tabla  -->
          </tbody>
          <tfoot>

          </tfoot>
        </table>
      </div>

      <!-- Modal trigger button -->
      <!-- <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId">
        Launch
      </button> -->

      <!-- Modal Body -->
      <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
      <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitleId">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- -------FORMULARIO------- -->
              <form id="formulario">
                <div class="mb-3">
                  <input type="hidden" id="id" name="id">
                  <label for="" class="form-label">Nombre</label>
                  <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId"
                    placeholder="Ingrese el nombre del curso">
                  <small id="helpId" class="form-text text-muted">Ingrese el nombre del curso</small>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Descripción</label>
                  <input type="text" class="form-control" name="descripcion" id="descripcion" aria-describedby="helpId"
                    placeholder="Ingrese la descripcion del curso">
                  <small id="helpId" class="form-text text-muted">Descripcion acá</small>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Tiempo</label>
                  <input type="text" class="form-control" name="tiempo" id="tiempo" aria-describedby="helpId"
                    placeholder="Ingrese el tiempo del curso">
                  <small id="helpId" class="form-text text-muted">Tiempo acá</small>
                </div>
                <div class="mb-3">
                  <button type="reset" class="btn btn-danger">Limpiar</button>
                  <button type="submit" class="btn btn-success">Guardar</button>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  <!-- fetch permite hacer un request de algo -->
  <!-- no se puede hacer un fetch dentro de otro, es mala practica de programacion, se debe solo hacer una peticion  -->
  <script>
    //Declaracion de variable u objetos
    var contenidoTablaResultado = document.querySelector('#resultados');
    var contenidoMenu = document.querySelector('#menu');
    const myModal = new bootstrap.Modal(document.getElementById('modalId'));
    var formulario = document.getElementById('formulario');

    //Cargar datos 
    function cargarDatos() {
      fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaCurso.php")//url de peticion de datos
        .then(respuesta => respuesta.json())//respuesta recibe los datps en formato json 
        .then((datosrespuesta) => {
          setTable(datosrespuesta.data)//lo envio para la funcion para darle tratamiento a los datos 
        })
        .catch(console.log)//muestra error         
    }

    // fetch=solicitar, son peticiones
    // estamos creando objetos en memoria  
    function setTable(datos) {
      console.log('datos', datos)
      for (const valor of datos) {
        console.log('valor:', valor);
        contenidoTablaResultado.innerHTML += `
                         <tr class="table-primary" >
                             <td scope="row">${valor.id}</td>
                            <td>${valor.nombre}</td>
                            <td>${valor.descripcion}</td>
                            <td>${valor.tiempo}</td>
                            <td>${valor.usuario}</td>
                            <td>
                              <a name="" id="" class="btn btn-danger" href="#" role="button" onclick="eliminar('${valor.id}')">Borrar</a> ||
                              <a name="" id="" class="btn btn-primary" href="#" role="button" onclick="editar('${valor.id}', '${valor.nombre}', '${valor.descripcion}', '${valor.tiempo}')">Editar</a>
                              </td>
                        </tr>`;
      }
    }

    cargarDatos();

    //Modificar Curso 
    formulario.addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Salvando');
      var id = document.getElementById('id').value;
      var nombre = document.getElementById('nombre').value;
      var descripcion = document.getElementById('descripcion').value;
      var tiempo = document.getElementById('tiempo').value;

      var datosEnviar = {
        id: id,
        nombre: nombre,
        descripcion: descripcion,
        tiempo: tiempo,
        usuario: 'Profesora Benavides'
      }

      fetch("https://paginas-web-cr.com/ApiPHP/apis/ActualizarCursos.php",
        {
          method: 'POST',
          body: JSON.stringify(datosEnviar)
        })
        .then(respuesta => respuesta.json())
        .then((datosRepuesta) => {
          window.location = 'listarCurso.html'
          console.log('datos', datosRepuesta)
        })
        .catch(console.log)
    });

    function editar(id, nombre, descripcion, tiempo) {
      myModal.show();
      document.getElementById('id').value = id;
      document.getElementById('nombre').value = nombre;
      document.getElementById('descripcion').value = descripcion;
      document.getElementById('tiempo').value = tiempo;
    }

    //Eliminar Curso 
    function eliminar(id) {
      alert('Eliminar ' + id);
      var datosEnviar = {
        id: id
      }
      fetch("https://paginas-web-cr.com/ApiPHP/apis/BorrarCursos.php",
        {
          method: "POST",
          body: JSON.stringify(datosEnviar)
        })
        .then(respuesta => respuesta.json())
        .then((datosRepuesta) => {
          window.location = 'listarCurso.html'
          alert(datosRepuesta.data)
          console.log('datos', datosRepuesta)
        })
        .catch(console.log)
    }
  </script>
  <script src="menu.js"></script>
</body>

</html>
