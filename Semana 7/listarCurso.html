<!-- Cindy -->
<!doctype html>
<html lang="en">

<head>
  <title>Listar Curso</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">
  <link  rel="icon"   href="Img/icon.png" type="image/png"/>
</head>

<body class="fondoCursos">
  <div class="container-fluid m-0 p-0">
    <header class="mb-3">
      <div id="menu"> </div>
    </header>

    <main class="m-4">
      <h1 class="fw-bold text-center mb-4 text-white">Lista de Cursos</h1>
      <div class="table-responsive">
        <table class="table table-striped
            table-hover	
            table-borderless
            fondo
            align-middle">
          <thead class="table-light">
            <caption>Listar Cursos</caption>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Descripcion</th>
              <th>Tiempo</th>
              <th>Usuario</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <!-- agregar id a tbody -->
          <tbody class="table-group-divider" id="resultados">
            <!-- la funcion llena la tabla  -->
          </tbody>
          <tfoot>

          </tfoot>
        </table>
      </div>

      <!-- modal para modificar -->
      <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitleId">Editar Curso</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- -------FORMULARIO------- -->
              <form id="formulario">
                <div class="mb-3">
                  <input type="hidden" id="id" name="id">
                  <label for="" class="form-label">Nombre</label>
                  <input required type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId"
                    placeholder="Ingrese el nombre del curso">
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Descripción</label>
                  <input required type="text" class="form-control" name="descripcion" id="descripcion" aria-describedby="helpId"
                    placeholder="Ingrese la descripcion del curso">
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Tiempo</label>
                  <input required type="text" class="form-control" name="tiempo" id="tiempo" aria-describedby="helpId"
                    placeholder="Ingrese el tiempo del curso">
                </div>
                <div class="mb-3">
                  <button type="reset" class="btn btn-danger">Limpiar</button>
                  <button type="submit" class="btn btn-success">Guardar</button>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- modal transaccion exitosa  -->
      <div class="modal fade" id="modalCorrecto" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header bg-success">
              <h5 class="modal-title" id="modalTitleId">Felicidades!</h5>
            </div>
            <div class="modal-body">
              <p>La transacción ha sido exitosa</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal para ELIMINAR  -->
      <div class="modal fade" id="modalId1" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header bg-danger">
              <h5 class="modal-title" id="modalTitleId">Eliminar</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="eliminar1">

            </div>
            <div class="modal-footer" id="eliminar">

            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-white container-fluid">
      <div id="footer"></div>
    </footer>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  <!-- fetch permite hacer un request de algo -->
  <!-- no se puede hacer un fetch dentro de otro, es mala practica de programacion, se debe solo hacer una peticion  -->
  <script>
    //Declaracion de variable u objetos
    var contenidoTablaResultado = document.querySelector('#resultados');
    var contenidoMenu = document.querySelector('#menu');
    const myModal = new bootstrap.Modal(document.getElementById('modalId')); //modal de modificar
    var formulario = document.getElementById('formulario');
    var contenidoFooter = document.querySelector('#footer');
    var contenidoEliminar = document.querySelector('#eliminar');
    var contenidoEliminar1 = document.querySelector('#eliminar1');
    const modalEliminar = new bootstrap.Modal(document.getElementById('modalId1'));
    const modalExitoso = new bootstrap.Modal(document.getElementById('modalCorrecto'));

    //Cargar datos 
    function cargarDatos() {
      fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaCurso.php")//url de peticion de datos
        .then(respuesta => respuesta.json())//respuesta recibe los datps en formato json 
        .then((datosrespuesta) => {
          setTable(datosrespuesta.data)//lo envio para la funcion para darle tratamiento a los datos 
        })
        .catch(console.log)//muestra error         
    }

    // fetch=solicitar, son peticiones
    // estamos creando objetos en memoria  
    function setTable(datos) {
      console.log('datos', datos)
      for (const valor of datos) {
        console.log('valor:', valor);
        contenidoTablaResultado.innerHTML += `
                         <tr class="fondo" >
                             <td scope="row">${valor.id}</td>
                            <td>${valor.nombre}</td>
                            <td>${valor.descripcion}</td>
                            <td>${valor.tiempo}</td>
                            <td>${valor.usuario}</td>
                            <td>
                              <a name="" id="" class="btn btn-danger" href="#" role="button" onclick="mostrarModalEliminar('${valor.id}')">Borrar</a> ||
                              <a name="" id="" class="btn btn-primary" href="#" role="button" onclick="editar('${valor.id}', '${valor.nombre}', '${valor.descripcion}', '${valor.tiempo}')">Editar</a>
                            </td>
                        </tr>`;
      }
    }

    cargarDatos();

    //Notas
    //let cuando son estructuras como json 
    // var cuando son primitivos 
    // aunque sirven igual, pero por orden es mejor manejarlo así 

    //Modificar Curso 
    formulario.addEventListener('submit', function (e) {
      e.preventDefault();
      var id = document.getElementById('id').value;
      var nombre = document.getElementById('nombre').value;
      var descripcion = document.getElementById('descripcion').value;
      var tiempo = document.getElementById('tiempo').value;

      var datosEnviar = {
        id: id,
        nombre: nombre,
        descripcion: descripcion,
        tiempo: tiempo,
        usuario: 'Profesora Benavides'
      }

      fetch("https://paginas-web-cr.com/ApiPHP/apis/ActualizarCursos.php",
        {
          method: 'POST',
          body: JSON.stringify(datosEnviar)
        })
        .then(respuesta => respuesta.json())
        .then((datosRepuesta) => {
          transaccionExitosa();
          console.log('datos', datosRepuesta)
        })
        .catch(console.log)
    });

    function editar(id, nombre, descripcion, tiempo) {
      myModal.show();
      document.getElementById('id').value = id;
      document.getElementById('nombre').value = nombre;
      document.getElementById('descripcion').value = descripcion;
      document.getElementById('tiempo').value = tiempo;
    }

    function transaccionExitosa() {
      myModal.hide();
      modalEliminar.hide();
      modalExitoso.show();
      contenidoTablaResultado.innerHTML = ``;
      cargarDatos();
    }

    function mostrarModalEliminar(id) {
      modalEliminar.show();
      contenidoEliminar1.innerHTML = `<p>Esta seguro que desea eliminar el grupo ${id}?</p>`
      contenidoEliminar.innerHTML = `
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary" onclick="eliminar('${id}')">Sí</button>
             `
    }

    //Eliminar Curso 
    function eliminar(id) {
      var datosEnviar = {
        id: id
      }
      fetch("https://paginas-web-cr.com/ApiPHP/apis/BorrarCursos.php",
        {
          method: "POST",
          body: JSON.stringify(datosEnviar)
        })
        .then(respuesta => respuesta.json())
        .then((datosRepuesta) => {
          transaccionExitosa();
          console.log('datos', datosRepuesta)
        })
        .catch(console.log)
    }
  </script>
  <script src="menu.js"></script>
  <script src="footer.js"></script>
</body>

</html>
