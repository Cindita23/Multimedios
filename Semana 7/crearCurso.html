<!doctype html>
<html lang="en">

<head>
    <title>Crear Curso</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <form id="formulario">
                <div class="mb-3">
                    <label for="" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId"
                        placeholder="Ingrese el nombre del curso">
                    <small id="helpId" class="form-text text-muted">Nombre acá</small>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Descripcion</label>
                    <input type="text" class="form-control" name="descripcion" id="descripcion"
                        aria-describedby="helpId" placeholder="Ingrese la descripcion del curso">
                    <small id="helpId" class="form-text text-muted">Descripcion acá</small>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Tiempo</label>
                    <input type="text" class="form-control" name="tiempo" id="tiempo" aria-describedby="helpId"
                        placeholder="Ingrese el tiempo del curso">
                    <small id="helpId" class="form-text text-muted">Tiempo acá</small>
                </div>
                <div class="mb-3">
                    <button type="reset" class="btn btn-danger">Limpiar</button>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script>
        var formulario = document.getElementById('formulario');

        formulario.addEventListener('submit', function(e) {
            alert('Salvando');
            e.preventDefault();//para que no se recargue la pagina 

            var datosEnviar = {
                nombre: "React 1",
                descripcion: "React Junior1",
                tiempo: "6 Meses1",
                usuario: "Cindy Benavides"
            }
            console.log(datosEnviar)

            fetch("https://paginas-web-cr.com/ApiPHP/apis/InsertarCursos.php",
            {
                method:'POST',
                body: JSON.stringify(datosEnviar)//convierte un objeto o valor de JavaScript en una cadena de texto JSON
            }  
            )
                .then(respuesta => respuesta.json())
                .then((datosrespuesta) => {
                    console.log('Datos', datosrespuesta)
                })
                .catch(console.log) 
        });
    </script>
</body>

</html>
